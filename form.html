<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="img/register-icon.png" />
		<title>Registro</title>
		<!-- Bootstrap - CSS -->
		<link href="lib/css/bootstrap.min.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		/>

		<link href="lib/css/form.css" rel="stylesheet" />
		<link href="lib/css/style.css" rel="stylesheet" />
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-sm navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="https://ueb.edu.bo/">
					<img
						src="img/ueb-logo.png"
						alt="Universidad-Evangelica-logo"
						width="60px"
					/>
					<span class="h3">UEB</span>
				</a>

				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav ms-auto">
						<li class="nav-item mx-5">
							<a
								class="nav-link text-white border-bottom border-warning"
								href="index.html"
								>Pantalla Principal</a
							>
						</li>
						<li class="nav-item mx-5">
							<a
								class="nav-link text-white border-bottom border-warning"
								href="https://ueb.edu.bo/contactenos/"
								>Cont√°ctenos</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container register">
			<div class="row">
				<div class="col-md-3 register-left">
					<img src="img/logo_white.png" alt="" />
					<h3>Bienvenido</h3>
					<p>
						Estas son algunas palabras para decir de bienvenida que
						disfrutes los cursos
					</p>
					<!-- <input type="submit" name="" value="Login" /><br /> -->
				</div>
				<div class="col-md-9 register-right">
					<div class="tab-content" id="myTabContent">
						<div
							class="tab-pane fade show active"
							id="home"
							role="tabpanel"
							aria-labelledby="home-tab"
						>
							<h3 class="register-heading">Ingresa tus datos</h3>
							<div class="row register-form">
								<!-- FORM -->
								<form method="POST" class="row g-3">
									<div class="col-md-6">
										<label
											for="inputEmail4"
											class="form-label"
											>Correo</label
										>
										<input
											name="correo"
											type="email"
											class="form-control"
											id="inputEmail4"
											required
										/>
									</div>
									<div class="col-md-6">
										<label
											for="inputPassword4"
											class="form-label"
											>Colegio</label
										>
										<input
											name="colegio"
											type="text"
											class="form-control"
											id="inputPassword4"
											required
										/>
									</div>
									<div class="col-md-6">
										<label
											for="inputEmail4"
											class="form-label"
											>Nombre</label
										>
										<input
											name="nombre"
											type="text"
											class="form-control"
											id="inputEmail4"
											required
										/>
									</div>
									<div class="col-md-6">
										<label
											for="inputPassword4"
											class="form-label"
											>Apellido Paterno</label
										>
										<input
											name="apellidoPaterno"
											type="text"
											class="form-control"
											id="inputPassword4"
											required
										/>
									</div>
									<div class="col-md-6">
										<label
											for="inputEmail4"
											class="form-label"
											>Apellido Materno</label
										>
										<input
											name="apellidoMaterno"
											type="text"
											class="form-control"
											id="inputEmail4"
											required
										/>
									</div>
									<div class="col-md-6">
										<label
											for="inputPassword4"
											class="form-label"
											>Telefono</label
										>
										<input
											name="telefono"
											type="text"
											class="form-control"
											id="inputPassword4"
											required
										/>
									</div>
									<div class="col-12">
										<div class="form-check">
											<input
												value="Quimica"
												name="quimica"
												class="form-check-input"
												type="checkbox"
												id="gridCheck"
											/>
											<label
												class="form-check-label"
												for="gridCheck"
											>
												QUIMICA (14:00 - 14:50 Hrs.)
											</label>
										</div>
										<div class="form-check">
											<input
												value="Matematicas"
												name="matematicas"
												class="form-check-input"
												type="checkbox"
												id="gridCheck"
											/>
											<label
												class="form-check-label"
												for="gridCheck"
											>
												MATEMATICA (15:00 - 15:50 Hrs.)
											</label>
										</div>
										<div class="form-check">
											<input
												value="Fisica"
												name="fisica"
												class="form-check-input"
												type="checkbox"
												id="gridCheck"
											/>
											<label
												class="form-check-label"
												for="gridCheck"
											>
												FISICA (16:00 - 16:50 Hrs.)
											</label>
										</div>
									</div>
									<div class="col-12">
										<input
											name="register"
											type="submit"
											class="btn btn-primary"
										>
										</input>
									</div>
								</form>
								<!-- END FORM -->
							</div>
						</div>
						<div
							class="tab-pane fade show"
							id="profile"
							role="tabpanel"
							aria-labelledby="profile-tab"
						></div>
					</div>
				</div>
			</div>
		</div>
		<!-- Bootstrap - JS -->
		<script src="lib/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
